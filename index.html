<html>
  <head>
    <title>Potential flow</title>

    <script
      src="https://cdn.plot.ly/plotly-3.1.0.min.js"
      charset="utf-8"
    ></script>

    <script src="./gpu-browser.min.js"></script>

    <style>
      #top-container {
        display: flex;
        border: 1px solid black;
        gap: 10px;
        background-color: lightslategray;
      }

      #control-panel {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      #control-panel-flow-elements {
        border: 5px solid black;
      }

      #controls-add-elements {
        display: flex;
        flex-direction: column;
        padding: 5px;
      }

      .add-element-item {
        border: 2px solid black;
        margin: 5px;
      }

      .element-property {
        display: flex;
        gap: 20px;
        margin: 10px;
      }

      #control-panel-field-toggles {
        border: 5px solid black;
        padding: 5px;
      }

      #controls-toggle-fields {
        display: flex;
        flex-direction: column;
        padding: 5px;
      }

      #control-panel-domain-params {
        border: 5px solid black;
        padding: 5px;
      }

      #control-panel-domain-params-content {
        display: flex;
        flex-direction: column;
        margin: 5px;
      }

      .controls-domain-param-entry {
        border: 1px dashed black;
        display: flex;
        padding: 5px;
      }

      .controls-domain-param-entry-col {
        display: flex;
        flex: 1;
        padding-left: 5px;
        text-align: center;
        border: 1px solid black;
      }

      .domain-param-textbox {
        width: 80px; /* fixed width, won't expand container */
        flex: 0 0 auto; /* don't grow or shrink */
        margin-left: 5px;
      }

      #control-panel-flow-elements-list {
        display: flex;
        flex-direction: column;
        padding: 5px;
        border: 5px solid black;
      }

      #control-panel-flow-elements-list-content {
        display: flex;
        flex-direction: column;
        padding: 5px;
      }

      .control-panel-flow-element {
        border: 1px dashed black;
      }

      .field {
        border: 1px dashed black;
      }

      #chart-area {
        width: 95vw;
        height: 98vh;
      }
    </style>
  </head>
  <body>
    <div id="top-container">
      <div id="control-panel">
        <div id="control-panel-flow-elements">
          <div id="control-panel-heading">
            <input
              type="checkbox"
              id="add-element-chkbox"
              name="chkAddElement"
              checked
            />
            <label for="add-element-chkbox">Add elements</label>
          </div>

          <div id="controls-add-elements">
            <div class="add-element-item">
              <div>
                <input
                  type="radio"
                  id="uniform-flow-radiobtn"
                  name="add-element"
                  value="uniform-flow"
                />
                <label for="uniform-flow-radiobtn">Uniform flow</label>
              </div>

              <div class="element-property">
                <label for="uniform-flow-speed">U</label>
                <input type="number" id="uniform-flow-speed" value="2" />
              </div>
              <div class="element-property">
                <label for="uniform-flow-alpha">α</label>
                <input type="number" id="uniform-flow-alpha" value="0" />
              </div>
            </div>
            <div class="add-element-item">
              <div>
                <input
                  type="radio"
                  id="source-flow-radiobtn"
                  name="add-element"
                  value="source-flow"
                  checked
                />
                <label for="source-flow-radiobtn">Source flow</label>
              </div>
              <div class="element-property">
                <label for="source-flow-discharge">q</label>
                <input type="number" id="source-flow-discharge" value="100" />
              </div>
            </div>
            <div class="add-element-item">
              <div>
                <input
                  type="radio"
                  id="free-vortex-radiobtn"
                  name="add-element"
                  value="free-vortex"
                />
                <label for="free-vortex-radiobtn">Free vortex</label>
              </div>
              <div class="element-property">
                <label for="free-vortex-circulation">Γ</label>
                <input type="number" id="free-vortex-circulation" value="100" />
              </div>
            </div>
          </div>
        </div>
        <div id="control-panel-field-toggles">
          <div id="control-panel-heading">Select field</div>
          <div id="controls-toggle-fields">
            <div class="field">
              <input
                type="radio"
                id="field-potential-radiobtn"
                name="field-toggle"
                value="field-potential"
              />
              <label for="field-potential-radiobtn">Potential</label>
            </div>
            <div class="field">
              <input
                type="radio"
                id="field-stream-radiobtn"
                name="field-toggle"
                value="field-stream"
                checked
              />
              <label for="field-stream-radiobtn">Stream</label>
            </div>

            <div class="field">
              <input
                type="radio"
                id="field-velocity-radiobtn"
                name="field-toggle"
                value="field-velocity"
              />
              <label for="field-velocity-radiobtn">Velocity</label>
            </div>

            <div class="field">
              <input
                type="radio"
                id="field-cp-radiobtn"
                name="field-toggle"
                value="field-cp"
              />
              <label for="field-cp-radiobtn">Cp</label>
            </div>
          </div>
        </div>
        <div id="control-panel-domain-params">
          <div id="control-panel-heading">Domain params</div>
          <div id="control-panel-domain-params-content">
            <div class="controls-domain-param-entry">
              <div class="controls-domain-param-entry-col">
                -x
                <input
                  type="number"
                  id="xStart"
                  value="-50"
                  class="domain-param-textbox"
                />
              </div>
              <div class="controls-domain-param-entry-col">
                +x
                <input
                  type="number"
                  id="xEnd"
                  value="50"
                  class="domain-param-textbox"
                />
              </div>
            </div>
            <div class="controls-domain-param-entry">
              <div class="controls-domain-param-entry-col">
                -y
                <input
                  type="number"
                  id="yStart"
                  value="-50"
                  class="domain-param-textbox"
                />
              </div>
              <div class="controls-domain-param-entry-col">
                +y
                <input
                  type="number"
                  id="yEnd"
                  value="50"
                  class="domain-param-textbox"
                />
              </div>
            </div>
            <div class="controls-domain-param-entry">
              <div class="controls-domain-param-entry-col">
                Δx
                <input
                  type="number"
                  id="delX"
                  value="0.1"
                  class="domain-param-textbox"
                  min="0"
                  step="0.1"
                />
              </div>
              <div class="controls-domain-param-entry-col">
                Δy
                <input
                  type="number"
                  id="delY"
                  value="0.1"
                  class="domain-param-textbox"
                  min="0"
                  step="0.1"
                />
              </div>
            </div>
          </div>
        </div>
        <div id="control-panel-flow-elements-list">
          <div id="control-panel-flow-elements-list-heading">Elements</div>
          <div id="control-panel-flow-elements-list-content"></div>
        </div>
      </div>

      <div id="chart-area"></div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
